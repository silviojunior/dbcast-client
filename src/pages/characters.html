          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">

    </header>
    <main class="container">
      <div class="jumbotron jumbotron-fluid row align-items-start">
        <div class="container">
          <h1 class="display-4 text-center">PERSONAGENS</h1>
          <p class="lead text-center">
            Relação dos personagens catalogados no DBCast e consulta dos filmes
            relacionados
          </p>
        </div>
      </div>

      <div class="container mt-4">
        <div
          id="listChars"
          class="row row-cols-auto justify-content-md-center"
        ></div>
      </div>
      <div
      class="modal fade"
      id="characterModal"
      tabindex="-1"
      aria-labelledby="characterModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="characterModalLabel">
              Cadastro de Personagem
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row align-items-center">
              <div class="form-group">
                <div class="form-group col-md-10 offset-md-1 mb-3">
                  <input
                    type="hidden"
                    id="iptId"
                    name="iptId"
                  />
                </div>
                <div class="form-group col-md-10 offset-md-1 mb-3">
                  <label for="iptName">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="iptName"
                    name="iptName"
                    placeholder="Qual o nome do personagem?"
                  />
                </div>
                <div class="form-group col-md-10 offset-md-1 mb-3">
                  <label for="iptAlsoKnownAs">Também conhecido como:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="iptAlsoKnownAs"
                    name="iptAlsoKnownAs"
                    maxlength="33"
                    placeholder="O personagem tem algum codinome?"
                  />
                </div>
                <div class="form-group col-md-4 offset-md-1 mb-3">
                  <label>Tipo</label>
                  <select
                    class="form-select"
                    aria-label="Tipo de personagens"
                    id="iptCharacterTypes"
                    name="iptCharacterTypes"
                  >
                    <option value="0" selected>
                      -- Selecione --
                    </option>
                    <option value="Protagonista">Protagonista</option>
                    <option value="Antagonista">Antagonista</option>
                    <option value="Co-protagonista">Co-protagonista</option>
                    <option value="Coadjuvante">Coadjuvante</option>
                  </select>
                </div>
                <div class="form-group col-md-10 offset-md-1 mb-3">
                  <label>Descrição</label>
                  <div class="form-floating">
                    <textarea
                      class="form-control"
                      placeholder="Descreva brevemente o personagem"
                      id="iptDescription"
                      style="height: 100px"
                      name="iptDescription"
                    ></textarea>
                    <label for="iptDescription" style="opacity: 0.6"
                      >Descreva o personagem</label
                    >
                  </div>
                </div>
                <div class="form-group col-md-10 offset-md-1">
                  <label>Imagem</label>
                </div>
                <div
                  class="form-group col-md-10 offset-md-1 mb-3 custom-file"
                >
                  <input
                    type="file"
                    class="custom-file-input"
                    id="iptCustomFileChar"
                    lang="pt_BR"
                    title="Escolha uma imagem"
                    name="iptCustomFileChar"
                  />
                  <label
                    class="custom-file-label"
                    for="iptCustomFileChar"
                    style="opacity: 0.6"
                    >Procurar uma imagem</label
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="closeModal"
              data-bs-dismiss="modal"
              onclick="clearCharacterForm()"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateCharacter()"
            >
              Atualizar
            </button>
          </div>
        </div>
      </div>
    </div>
    </main>
    <footer
      class="text-center text-white fixed-bottom"
    >

      <!-- Copyright -->

</html>
