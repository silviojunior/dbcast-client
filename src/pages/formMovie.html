    <link rel="stylesheet" href="../css/main.css">

              </li>
            </ul>
          </div>

    </header>
    <main class="container">
      <div class="row vh-100">
        <div class="jumbotron jumbotron-fluid row align-items-start">
          <div class="container">
            <h1 class="display-4 text-center">Cadastro de Filmes</h1>
            <p class="lead text-center">
              Formulário de cadastro dos filmes e seus personagens relacionados
            </p>
          </div>
        </div>

        <form class="row align-items-center">
          <div class="form-group">
            <div class="form-group col-md-6 offset-md-3 mb-3">
              <label for="iptTitle">Título</label>
              <input
                type="text"
                class="form-control"
                id="iptTitle"
                placeholder="Qual o nome do filme?"
              />
            </div>
            <div class="form-group col-md-6 offset-md-3 mb-3">
              <label for="iptSubtitle">Subtítulo</label>
              <input
                type="text"
                class="form-control"
                id="iptSubtitle"
                placeholder="O filme tem um subtítulo? Insira-o aqui."
              />
            </div>
            <div class="form-group col-md-1 offset-md-3 mb-3 ipt-release-date">
              <label for="iptReleaseDate">Lançamento</label>
              <input
                type="text"
                class="form-control"
                id="iptReleaseDate"
                placeholder="dd/mm/aaaa"
                maxlength="10"
              />
            </div>
            <div class="form-group col-md-6 offset-md-3 mb-3">
              <label for="iptDirection">Direção</label>
              <input
                type="text"
                class="form-control"
                id="iptDirection"
                placeholder="Quem dirigiu o filme?"
              />
            </div>
            <div class="form-group col-md-6 offset-md-3">
              <label>Capa</label>
            </div>
            <div class="form-group col-md-6 offset-md-3 custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="iptCustomFile"
                lang="pt_BR"
                title="Escolha uma capa"
              />
              <label
                class="custom-file-label"
                for="iptCustomFile"
                style="opacity: 0.7"
                >Escolha uma capa</label
              >
            </div>

            <hr class="col-md-6 offset-md-3 mt-5 mb-4" />

            <h5 class="col-md-5 offset-md-3">Personagens</h5>
            <div class="row align-items-start mb-3">
              <div class="col-md-5 offset-md-3 ps-1">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Encontre personagens"
                  aria-label="Encontre personagens"
                />
              </div>
              <div class="col">
                <button
                  class="btn btn-outline-success my-2 my-sm-0 px-4"
                  type="submit"
                >
                  Buscar
                </button>
              </div>
            </div>

            <p class="col-md-6 offset-md-6 mt-3 mb-3">OU</p>

            <div class="col-md-6 offset-md-3 mb-3">
              <button
                class="btn btn-success w-100"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#characterModal"
                id="btnAddCharacter"
              >
                Adicione um Personagem
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="characterModal"
                tabindex="-1"
                aria-labelledby="characterModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="characterModalLabel">
                        Cadastro de Personagem
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="row align-items-center">
                        <div class="form-group">
                          <div class="form-group col-md-10 offset-md-1 mb-3">
                            <label for="iptName">Nome</label>
                            <input
                              type="text"
                              class="form-control"
                              id="iptName"
                              name="iptName"
                              placeholder="Qual o nome do personagem?"
                            />
                          </div>
                          <div class="form-group col-md-4 offset-md-1 mb-3">
                            <label>Tipo</label>
                            <select
                              class="form-select"
                              aria-label="Tipo de personagens"
                              id="iptCharacterTypes"
                              name="iptCharacterTypes"
                            >
                              <option value="0" selected>
                                -- Selecione --
                              </option>
                              <option value="1">Protagonista</option>
                              <option value="2">Antagonista</option>
                              <option value="3">Co-protagonista</option>
                              <option value="4">Coadjuvante</option>
                            </select>
                          </div>
                          <div class="form-group col-md-10 offset-md-1 mb-3">
                            <label>Descrição</label>
                            <div class="form-floating">
                              <textarea
                                class="form-control"
                                placeholder="Descreva brevemente o personagem"
                                id="iptDescription"
                                style="height: 100px"
                                name="iptDescription"
                              ></textarea>
                              <label for="iptDescription" style="opacity: 0.6"
                                >Descreva o personagem</label
                              >
                            </div>
                          </div>
                          <div class="form-group col-md-10 offset-md-1">
                            <label>Imagem</label>
                          </div>
                          <div
                            class="form-group col-md-10 offset-md-1 mb-3 custom-file"
                          >
                            <input
                              type="file"
                              class="custom-file-input"
                              id="iptCustomFileChar"
                              lang="pt_BR"
                              title="Escolha uma imagem"
                              name="iptCustomFileChar"
                            />
                            <label
                              class="custom-file-label"
                              for="iptCustomFileChar"
                              style="opacity: 0.6"
                              >Procurar uma imagem</label
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        id="closeModal"
                        data-bs-dismiss="modal"
                      >
                        Cancelar
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="saveCharacter()"
                      >
                        Cadastrar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div id="saida"></div>
            <div class="form-group col-md-6 offset-md-8">
              <button class="btn btn-primary px-4" type="submit">SALVAR</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer
      class="text-center text-white fixed-bottom"
      style="background-color: #21081a"
    >
      <!-- Grid container -->
      <div class="container p-4"></div>
