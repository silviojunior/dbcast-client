    <main class="container">
      <div class="row">
        <div class="jumbotron jumbotron-fluid row align-items-start">
          <div class="container">
            <h1 class="display-4 text-center">Cadastro de Atores</h1>
            <p class="lead text-center">
              Formulário de cadastro de atores
            </p>
          </div>
        </div>

        <form class="row align-items-center">
          <div class="form-group">
            <div class="form-group col-md-5 offset-md-3 mb-3">
              <label for="iptName">Nome</label>
              <input
                type="text"
                class="form-control"
                id="iptName"
                placeholder="Qual o nome do ator?"
              />
            </div>
            <div class="form-group col-md-4 offset-md-3 mb-3">
              <label for="iptNickname">Apelido</label>
              <input
                type="text"
                class="form-control"
                id="iptNickname"
                placeholder="Insira um apelido ou nome artístico"
              />
            </div>
            <div class="form-group col-md-1 offset-md-3 mb-3 iptDate">
              <label for="iptBirthdate">Nascimento</label>
              <input
                type="text"
                class="form-control"
                id="iptBirthdate"
                placeholder="dd/mm/aaaa"
                maxlength="10"
              />
            </div>
            <div class="form-group col-md-1 offset-md-3 mb-3 iptDate">
              <label for="iptDeathdate">Falecimento</label>
              <input
                type="text"
                class="form-control"
                id="iptDeathdate"
                placeholder="dd/mm/aaaa"
                maxlength="10"
              />
            </div>
            <div class="form-group col-md-4 offset-md-3 mb-3">
              <label for="iptHometown">Cidade Natal</label>
              <input
                type="text"
                class="form-control"
                id="iptHometown"
                placeholder="Cidade, Estado e país de origem"
              />
            </div>
            <div class="form-group col-md-2 offset-md-3 mb-3">
              <label for="iptMaritalStatus">Estado Civil</label>
              <select
                class="form-select"
                aria-label="Estados civis oficiais"
                id="iptMaritalStatus"
                name="iptMaritalStatus"
              >
                <option value="0" selected>
                  -- Selecione --
                </option>
                <option value="1">Casado</option>
                <option value="2">Separado</option>
                <option value="3">Divorciado</option>
                <option value="4">Viúvo</option>
              </select>
            </div>
            <div class="form-group col-md-5 offset-md-3">
              <label>Foto</label>
            </div>
            <div class="form-group col-md-5 offset-md-3 custom-file mb-3">
              <input
                type="file"
                class="custom-file-input"
                id="iptPicture"
                lang="pt_BR"
                title="Escolha uma foto do ator"
              />
              <label
                class="custom-file-label"
                for="iptPicture"
                style="opacity: 0.7; font-size: 0.94em;"
                >Escolha uma foto</label
              >
            </div>
            <div class="form-group offset-md-7">
              <button class="btn btn-primary sizeButton" type="submit">Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </main>
