<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DBCast</title>
    <link

      crossorigin="anonymous"

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body onload="getMovies()">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="./index.html"

                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./formMovie.html">Cadastrar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="list.html">Listas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="p-5 text-center bg-light">
        <h1 class="mb-3">DBCast</h1>
        <h4 class="mb-3">Filmes & Personagens</h4>
        <div class="input-group">
          <input
            type="search"
            class="form-control rounded w-50"
            placeholder="O que gostaria de pesquisar?"
            aria-label="Buscar"
            aria-describedby="search-addon"
          />
          <button type="button" class="btn btn-outline-primary">Buscar</button>
        </div>
      </div>
    </header>
    <main class="container mt-4">
      <div id="listMovies" class="row row-cols-auto"></div>
    </main>
    <footer
      class="text-center text-white fixed-bottom"
      style="background-color: #000000"

      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(5, 1, 121, 0.386)">
        © 2020 Copyright:
        <a class="text-white" href="https://dbcast.com.br/">DBCast.com.br</a>
