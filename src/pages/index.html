<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DBCast</title>
    <link

      crossorigin="anonymous"
    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Início</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./formMovie.html">Cadastrar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Listas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="p-5 text-center bg-light">
        <h1 class="mb-3">DBCast</h1>
        <h4 class="mb-3">Elencos & Filmes</h4>
        <div class="input-group">
          <input
            type="search"
            class="form-control rounded"
            placeholder="O que gostaria de pesquisar?"
            aria-label="Buscar"
            aria-describedby="search-addon"
          />
          <button type="button" class="btn btn-outline-primary">Buscar</button>
        </div>
      </div>
    </header>
    <main>
      <div id="renderResults"></div>
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="http://localhost:8080/img/sean-connery.jpg"
          alt="Card image cap"
          style="height: 180px; width: 100%"
        />
        <div class="card-body">
          <h5 class="card-title">Thomas Sean Connery</h5>
          <p class="card-text">Fountainbridge, Edimburgo, Reino Unido</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            Birthdate: <span>25/08/1930</span>, 90 yo
          </li>
          <li class="list-group-item">Death: <span>31/10/2020</span></li>
          <li class="list-group-item">Married</li>
        </ul>
        <div class="card-body">
          <a href="#" class="btn btn-primary">Characters</a>
          <a href="#" class="btn btn-primary">Filmography</a>
        </div>
      </div>
    </main>
    <footer
      class="text-center text-white fixed-bottom"
      style="background-color: #21081a"
    >
      <!-- Grid container -->
      <div class="container p-4"></div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2020 Copyright:
        <a class="text-white" href="https://dbcast.com.br/">DBCast.com.br</a>
      </div>
      <!-- Copyright -->
    </footer>
