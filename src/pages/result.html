  <script>
    function doSearch(){

      let urlVars = getUrlVars()

      if(urlVars.characterId){
        showFilmography(urlVars.characterId)
      } else if(urlVars.movieId){
        showMovieCharacters(urlVars.movieId)
      }else{
        showCharacterResults(urlVars.query)
        showMovieResults(urlVars.query)
      }
    }

    function getUrlVars() {
      let vars = {};
      let parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
          vars[key] = value;
      });
      return vars;
    }
